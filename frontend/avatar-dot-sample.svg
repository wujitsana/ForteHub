  <circle cx="101.2" cy="99.8" r="1.2" fill="black" opacity="0.8"/>
  <circle cx="100.5" cy="100.2" r="1.2" fill="black" opacity="0.9"/>
  <circle cx="99.0" cy="100.5" r="1.2" fill="black" opacity="0.7"/>
  <circle cx="101.0" cy="101.0" r="1.2" fill="black" opacity="0.8"/>
