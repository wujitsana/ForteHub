  <circle cx="33.2" cy="167.0" r="1.2" fill="black" opacity="0.8"/>
  <circle cx="35.0" cy="165.8" r="1.2" fill="black" opacity="0.5"/>
  <circle cx="36.8" cy="164.5" r="1.2" fill="black" opacity="0.6"/>
  <circle cx="38.5" cy="163.0" r="1.2" fill="black" opacity="0.7"/>
