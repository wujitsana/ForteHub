  <circle cx="180" cy="100" r="1.2" fill="black" opacity="0.8"/>
  <circle cx="178.8" cy="101.2" r="1.2" fill="black" opacity="0.6"/>
  <circle cx="177.5" cy="102.5" r="1.2" fill="black" opacity="0.7"/>
  <circle cx="176.2" cy="103.8" r="1.2" fill="black" opacity="0.5"/>
  <circle cx="175.0" cy="105.2" r="1.2" fill="black" opacity="0.6"/>
  <circle cx="174.2" cy="106.8" r="1.2" fill="black" opacity="0.8"/>
  <circle cx="173.5" cy="108.1" r="1.2" fill="black" opacity="0.5"/>
  <circle cx="172.8" cy="109.5" r="1.2" fill="black" opacity="0.7"/>
  <circle cx="172.0" cy="110.9" r="1.2" fill="black" opacity="0.6"/>
  <circle cx="171.5" cy="112.2" r="1.2" fill="black" opacity="0.5"/>
