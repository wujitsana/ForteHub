  <circle cx="100.2" cy="101.2" r="1.2" fill="black" opacity="0.9"/>
  <circle cx="99.5" cy="100.8" r="1.2" fill="black" opacity="0.6"/>
  <circle cx="98.8" cy="99.5" r="1.2" fill="black" opacity="0.8"/>
