  <circle cx="100.9" cy="27.2" r="1.2" fill="black" opacity="0.6"/>
  <circle cx="100.0" cy="28.5" r="1.2" fill="black" opacity="0.8"/>
  <circle cx="99.2" cy="29.8" r="1.2" fill="black" opacity="0.5"/>
