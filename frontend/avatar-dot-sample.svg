  <circle cx="27.0" cy="106.2" r="1.2" fill="black" opacity="0.6"/>
  <circle cx="28.8" cy="107.8" r="1.2" fill="black" opacity="0.8"/>
  <circle cx="30.5" cy="109.2" r="1.2" fill="black" opacity="0.5"/>
